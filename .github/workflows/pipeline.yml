name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.LOGGEALO_STATIC_WEB_APP_API_TOKEN }}
          repo_token: ${{ secrets.LOGGEALO_GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist"